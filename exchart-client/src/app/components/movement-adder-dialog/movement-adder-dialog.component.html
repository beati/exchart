<div mat-dialog-content>
    <app-movement-adder #movementAdder></app-movement-adder>
</div>
<div mat-dialog-actions class="dialog-buttons-align-right">
    <button (click)="Cancel()" mat-button>{{ 'MovementAdder.Buttons.Cancel' | translate }}</button>

</div>
