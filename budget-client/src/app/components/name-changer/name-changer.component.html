<form (ngSubmit)="ChangeName()">
    <div class="settings-form-container">
        <mat-icon class="pre-shell-field-icon">person</mat-icon>
        <mat-form-field color="primary" class="pre-shell-field-input settings-input">
            <mat-label>{{ 'Settings.ChangeName.Label' | translate }}</mat-label>
            <input type="text" name="Name" [formControl]="Name" matInput>
            <mat-error *ngIf="Name.hasError('required')">{{ 'Settings.ChangeName.Empty' | translate }}</mat-error>
        </mat-form-field>
    </div>
    <div class="settings-button">
        <app-button-spinner type="submit" [Active]="Submitting" SpinnerColor="accent">{{ 'Settings.ChangeName.Submit' | translate }}</app-button-spinner>
    </div>
</form>
