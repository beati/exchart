<app-period-selector></app-period-selector>
<table #MovementTable mat-table [dataSource]="dataflowService.Movements">
    <ng-container matColumnDef="Month">
        <th mat-header-cell *matHeaderCellDef>Month</th>
        <td mat-cell *matCellDef="let movement">{{ movement.Month}}</td>
    </ng-container>

    <ng-container matColumnDef="Year">
        <th mat-header-cell *matHeaderCellDef>Year</th>
        <td mat-cell *matCellDef="let movement">{{ movement.Year }}</td>
    </ng-container>

    <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let movement">{{ movement.Amount / 100 }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="Columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: Columns;"></tr>
</table>
