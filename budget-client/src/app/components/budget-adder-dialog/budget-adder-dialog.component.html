<div mat-dialog-content>
    <app-budget-adder #budgetAdder></app-budget-adder>
</div>
<div mat-dialog-actions class="dialog-buttons-align-right">
    <button type="button" (click)="Cancel()" mat-button>{{ 'BudgetAdder.Buttons.Cancel' | translate }}</button>
    <app-button-spinner type="button" (click)="AddBudget()" [Active]="Submitting" SpinnerColor="accent">{{ 'BudgetAdder.Buttons.Ok' | translate }}</app-button-spinner>
</div>
