<form (ngSubmit)="AddMovement()">
    <mat-radio-group name="Sign" [(ngModel)]="MovementFormData.Sign">
        <mat-radio-button value="-1">Depense</mat-radio-button>
        <mat-radio-button value="1">Recette</mat-radio-button>
    </mat-radio-group>
    <mat-form-field class="example-full-width">
        <input type="number" name="Amount" [(ngModel)]="MovementFormData.Amount" placeholder="Amount" matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-select name="BudgetID" [(ngModel)]="MovementFormData.BudgetID">
            <mat-option *ngFor="let budget of Budgets" [value]="budget.ID">
                <ng-container [ngSwitch]="budget.Status">
                    <ng-container *ngSwitchCase="BudgetStatus.Main">
                        Pour moi
                    </ng-container>
                    <ng-container *ngSwitchCase="BudgetStatus.Open">
                        Avec {{ budget.With }}
                    </ng-container>
                </ng-container>
            </mat-option>
        </mat-select>
    </mat-form-field>

    <button type="button" [matMenuTriggerFor]="categoryTypes" mat-stroked-button>Category</button>
    <mat-menu #categoryTypes="matMenu">
        <button [matMenuTriggerFor]="housing" mat-menu-item>Housing</button>
        <button [matMenuTriggerFor]="transport" mat-menu-item>Transport</button>
    </mat-menu>
    <mat-menu #housing="matMenu">
        <button *ngFor="let category of Categories[CategoryType.Housing]" (click)="SetCategory(category.ID)" mat-menu-item>{{ category.Name }}</button>
    </mat-menu>
    <mat-menu #transport="matMenu">
        <button *ngFor="let category of Categories[CategoryType.Transport]" (click)="SetCategory(category.ID)" mat-menu-item>{{ category.Name }}</button>
    </mat-menu>

    <mat-form-field>
        <mat-select name="Period" [(ngModel)]="MovementFormData.Period" placeholder="Period">
            <mat-option [value]="0">
                One time
            </mat-option>
            <mat-option [value]="1">
                On the year
            </mat-option>
            <mat-option [value]="2">
                Monthly
            </mat-option>
            <mat-option [value]="3">
                Yearly
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-select name="Month" [(ngModel)]="MovementFormData.Month" placeholder="Month">
            <mat-option *ngFor="let month of Months" [value]="month.Code">
                {{ month.String }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <app-year-selector name="Year" [(ngModel)]="MovementFormData.Year"></app-year-selector>
    <button type="submit" mat-raised-button>
        <mat-spinner diameter="24" strokeWidth="3"></mat-spinner>
    </button>
</form>
