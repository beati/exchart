<mat-toolbar *ngIf="!Mobile" color="primary">
    <button type="button" mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Budget</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer [mode]="Mobile ? 'over' : 'side'" [opened]="!Mobile">
        <mat-nav-list>
            <mat-list-item>
                <mat-icon>arrow_right_alt</mat-icon>
                Test
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar *ngIf="Mobile" color="primary">
            <button type="button" mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Budget</span>
        </mat-toolbar>
        <mat-tab-group mat-stretch-tabs>
            <mat-tab label="{{ 'Tabs.Data' | translate }}">
                <app-period-selector></app-period-selector>
            </mat-tab>
            <mat-tab label="{{ 'Tabs.Movements' | translate }}">
                <app-period-selector></app-period-selector>
            </mat-tab>
            <mat-tab label="{{ 'Tabs.Categories' | translate }}">
                Test
            </mat-tab>
        </mat-tab-group>

        <ng-container *ngIf="Mobile">
            <button type="button" mat-fab color="accent" class="add-fab-position">
                <mat-icon>add</mat-icon>
            </button>
            <button type="button" mat-fab color="warn" class="remove-fab-position">
                <mat-icon>remove</mat-icon>
            </button>
        </ng-container>
    </mat-sidenav-content>
</mat-sidenav-container>
